<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Generator</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <header class=container>
    <h1 id=quiz-h1>Quiz Generator</h1>
    <h2 id="countdown">Timer: 100 seconds remaining</h2>
  </header>
  <main class=question-container>
    <h2 id="question"></h2>
    <h1 id= initial-h1 class = centered>Code Quiz</h1>
    <h3 id= initial-h3> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds</h2>
      <button class = "initial-start" id="start">Start</button>  
      <button class = answerBtn0 id="answer0" > </button>
      <button class = answerBtn1 id="answer1" > </button>
      <button class = answerBtn2 id="answer2" > </button>
      <button class = answerBtn3 id="answer3" > </button>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
